{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>
    <hr>


    {% if error %}
    <div class="errorMessage">
      <h2>{{ error }}</h2>
     </div>

    {% endif %}

    {% if success %}
    <div class="successMessage">
    <h2>{{ success }}</h2>
     </div>
     {% endif %}



    <form action="/" method="POST">
  <div class="row">
    <div class="six columns">
      <label for="exampleEmailInput">Your email</label>
      <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="exampleEmailInput" name="email">
    </div>
    <div class="six columns">
      <label for="exampleRecipientInput">Reason for contacting</label>
      <select class="u-full-width" id="exampleRecipientInput" name="option">
        <option value="Option 1">Questions</option>
        <option value="Option 2">Admiration</option>
        <option value="Option 3">Can I get your number?</option>
      </select>
    </div>
  </div>
  <label for="exampleMessage">Message</label>
  <textarea class="u-full-width" placeholder="Hi Dave â€¦" id="exampleMessage" name="message"></textarea>
  <input class="button-primary" type="submit" value="Submit">
</form>

  </div>

{% endblock %}
